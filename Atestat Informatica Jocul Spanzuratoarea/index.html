<body id="color" class="bodymain" style="align-items: center;text-align: center;">
   <p style="text-align:center;font-size:40px;position: relative;top:300px;left:-40px"> Atestat informatica</p>
<div class="meniu" > 
    <button onclick="mutare('acasa.html')" class="btn-meniu"> Acasa</button>
    <button onclick="mutare('joc.html')" class="btn-meniu"> Spanzuratoarea</button>
    <button onclick="mutare('testsiruri.html')" class="btn-meniu"> Test</button>
</div>
<iframe src="acasa.html" class="frame" id="frame"></iframe>
</body>
<script type="text/javascript">
        function mutare(x){
            document.getElementById('frame').src=x
        }

</script>
<script>
var x=1,r=255,v=0,b=0,stage=0,increment=1;
setInterval(culoare,1)
function  culoare() {
if (stage == 0)
{
r -= increment;
v += increment;
if (v >= 255)
  stage = 1;
} else if (stage == 1)
{
v -= increment;
b += increment;
if (b >= 255)
  stage = 2;
} else if (stage == 2)
{
b -= increment;
r += increment;
if (r >= 255)
  stage = 0;
}
document.getElementById('color').style.color="rgb("+r+","+v+","+b+")"
}

</script>
</html>
